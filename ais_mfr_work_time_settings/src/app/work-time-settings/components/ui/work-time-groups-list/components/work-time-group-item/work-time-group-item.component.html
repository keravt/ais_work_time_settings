
<div  class="group" [ngClass]="{'checked': checkedGroup?.uid === wtg.uid}">
 
    <mat-icon  class="supervisor" matListItemIcon>supervisor_account</mat-icon>
    <div *ngIf="!changedName" class="title">{{wtg.title}}</div>
    <input id="change"  class="input"  [ngClass]="{'changeName':changedName}" (keydown)="onKeyDown($event)" (click)="onInputClick($event)" [(ngModel)]="inputValue"   matInput  placeholder="Имя">

 </div>
